<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.js">
    <title>Exercicios</title>
</head>
<body>
    <h1>Exercicios de JS usando arrays</h1>
    <script>
        let animais = []
        animais.push("Panda")
        animais.push("Pinguim")
        animais.push("Onça")
        console.log(animais)
        animais.shift()
        console.log(animais)
        animais.unshift("Cachorro")
        animais.unshift("Gato")
        console.log(animais)
        let frutas = ["Banana", "Maçã", "Uva", "Morango"]
        console.log(frutas.length)
        for(let i = 0; i < frutas.length; i++){
            console.log(frutas[i]);
        }
    </script>
</body>
</html>
